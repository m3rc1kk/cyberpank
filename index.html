<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpank</title>
  <link rel="icon" href="./images/icon.ico">
  <link rel="stylesheet" href="./scss/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__inner container">
      <a href="#" class="header__logo logo">
        <img src="./images/logo.svg" alt="" width="296" height="74" loading="lazy" class="logo__image">
      </a>

      <ul class="header__social-list">
        <li class="header__social-item">
          <a href="" class="header__social-link">
            <img src="./images/Header/1.svg" alt="" width="30" height="30" loading="lazy" class="header__social-image">
          </a>
        </li>

        <li class="header__social-item">
          <a href="" class="header__social-link">
            <img src="./images/Header/2.svg" alt="" width="30" height="30" loading="lazy" class="header__social-image">
          </a>
        </li>

        <li class="header__social-item">
          <a href="" class="header__social-link">
            <img src="./images/Header/3.svg" alt="" width="30" height="30" loading="lazy" class="header__social-image">
          </a>
        </li>

        <li class="header__social-item">
          <a href="" class="header__social-link">
            <img src="./images/Header/4.svg" alt="" width="30" height="30" loading="lazy" class="header__social-image">
          </a>
        </li>

        <li class="header__social-item">
          <a href="" class="header__social-link">
            <img src="./images/Header/5.svg" alt="" width="30" height="30" loading="lazy" class="header__social-image">
          </a>
        </li>

        <li class="header__social-item">
          <a href="" class="header__social-link">
            <img src="./images/Header/6.svg" alt="" width="30" height="30" loading="lazy" class="header__social-image">
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main class="content">
    <section class="hero">
      <div class="hero__inner container">
        <div class="hero__body">
          <h2 class="hero__title">Доступно на всех платформах</h2>
          <button class="hero__button button">Узнать больше</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
